<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="calculator-card-area  d-flex justify-content-center align-items-center vh-100 ">
                <div class="col-md-6 shadow border border-light rounded  p-4 ">
                    <h3 class="text-center pb-4 pt-4">Calculator</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Enter First Number</label>
                                <input type="number" class="form-control" id="firstNunber" placeholder="Enter First Number">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Enter Second Number</label>
                                <input type="number" class="form-control" id="secoundNunber" placeholder="Enter Second Number">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <select id="calculotorMethod" class="form-select" aria-label="Default select example">
                                <option value="0">Options </option>
                                <option value="1">addition (+)</option>
                                <option value="2">subtraction (-)</option>
                                <option value="3">multiplication (*)</option>
                                <option value="4">division (/)</option>
                              </select>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <button id="calculatorButton" type="button" class="btn btn-primary">Calculate</button>
                                    
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-3 ">
                                            <p class="mb-0 mt-1"><b>Result:</b></p>
                                        </div>
                                        <div class="col-9">
                                            <div class="mt-1">
                                                <p class="mb-0 ps-2" id="resultPrintArea"></p>
                                              </div>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
